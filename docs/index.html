<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Credit SDK - Universal SaaS Credits Management System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="A decoupled, transaction-aware credits management SDK for subscription-based SaaS platforms">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #2c8c5f;
    }

    .app-name-link img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .markdown-section code {
      border-radius: 4px;
      font-size: 0.9em;
    }

    .markdown-section pre>code {
      border-radius: 6px;
    }

    /* Custom badge styles */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 5px;
    }

    .badge-new {
      background: #42b983;
      color: white;
    }

    .badge-updated {
      background: #ff9800;
      color: white;
    }

    /* Sidebar customization */
    .sidebar {
      border-right: 1px solid #eee;
    }

    .sidebar-nav>ul>li>a {
      font-weight: 500;
    }

    /* Search box styling */
    .search input {
      border: 1px solid #eee;
      border-radius: 4px;
    }

    /* Cover page customization */
    section.cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    section.cover h1 {
      font-size: 3.5rem;
      margin: 0;
    }

    section.cover .cover-main>p:last-child a {
      border: 1px solid white;
      border-radius: 25px;
      padding: 10px 30px;
      margin: 0 5px;
      transition: all 0.3s;
    }

    section.cover .cover-main>p:last-child a:hover {
      background: white;
      color: #667eea;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Credit SDK',
      repo: 'Leochens/credit-sdk',

      // Homepage
      homepage: 'HOME.md',

      // Load sidebar
      loadSidebar: true,

      // Auto header
      autoHeader: true,

      // Subheader max level
      subMaxLevel: 3,

      // Cover page
      coverpage: {
        '/': '_coverpage.md',
        '/zh-cn/': '_coverpage.md'
      },

      // Logo
      logo: '/_media/logo.svg',

      // Search plugin
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 3,
        hideOtherSidebarContent: false,
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Flexible alerts
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "Note"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        danger: {
          label: "Danger"
        }
      },

      // Alias for cleaner URLs
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },

      // Fallback languages
      fallbackLanguages: ['en', 'zh-cn'],

      // Navbar
      loadNavbar: true,

      // Execute script
      executeScript: true,

      // Markdown configuration
      markdown: {
        smartypants: true,
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },

      // Plugins
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            // Add "Edit on GitHub" link
            var url = 'https://github.com/Leochens/credit-sdk/blob/main/docs/' + vm.route.file;
            var editHtml = '[üìù Edit on GitHub](' + url + ')\n\n';
            return editHtml + html;
          });

          hook.afterEach(function (html, next) {
            // Add footer
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Made with ‚ù§Ô∏è for the SaaS community | ',
              '<a href="https://github.com/Leochens/credit-sdk" target="_blank">GitHub</a> | ',
              '<a href="https://github.com/Leochens/credit-sdk/issues" target="_blank">Issues</a>',
              '</span>',
              '</footer>'
            ].join('');

            next(html + footer);
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- Emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>

  <!-- External script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

  <!-- Tabs plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Flexible alerts plugin -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>

  <!-- Mermaid for diagrams -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>

  <!-- Google Analytics (optional) -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
