<svg width="122" height="94" viewBox="0 0 122 94" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b983;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Credit card shape -->
  <rect x="10" y="20" width="102" height="64" rx="8" fill="url(#gradient)" />
  
  <!-- Chip -->
  <rect x="20" y="35" width="20" height="16" rx="2" fill="#FFD700" opacity="0.8" />
  
  <!-- Credit symbol -->
  <text x="61" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Decorative lines -->
  <line x1="20" y1="70" x2="50" y2="70" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="72" y1="70" x2="102" y2="70" stroke="white" stroke-width="2" opacity="0.6" />
</svg>
